{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Stock Alert Posts {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" name="title"
               placeholder="Post title" class="form-control"
               value="{{ request.form['title'] }}"></input>
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <textarea name="email" placeholder="Post email"
                  class="form-control">{{ request.form['email'] }}</textarea>
    </div>

    <div class="form-group">
        <label for="ticket">Ticket</label>
        <textarea name="ticket" placeholder="Post ticket"
                  class="form-control">{{ request.form['ticket'] }}</textarea>
    </div>

    <div class="form-group">
        <label for="ceilings">Ceilings</label>
        <textarea name="ceilings" placeholder="Post ceilings"
                  class="form-control">{{ request.form['ceilings'] }}</textarea>
    </div>

    <div class="form-group">
        <label for="floors">Floors</label>
        <textarea name="floors" placeholder="Post floors"
                  class="form-control">{{ request.form['floors'] }}</textarea>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
{% endblock %}
