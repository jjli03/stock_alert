{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="row mt-3">
        <div class="col">
            <h1>Database Option</h1>
            <form method="POST">
                <div class="form-group">
                    <label for="database">Select Database Type:</label>
                    <select class="form-control" name="database" id="database">
                        <option value="sqlite">SQLite</option>
                        <option value="mysql">MySQL</option>
                    </select>
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Select</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
