{% extends 'base.html' %}

{% block content %}
    <h2>{% block title %} {{ post['title'] }} {% endblock %}</h2>
    <span class="badge badge-primary">{{ post['created'] }}</span>
    <p>{{ post['email'] }}</p>
    <p>{{ post['ticket'] }}</p>
    <p>{{ post['ceilings'] }}</p>
    <p>{{ post['floors'] }}</p>
{% endblock %}
